<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js
    "></script>
    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <a-scene start-game></a-scene>
    <a-scene physics="debug: true; restitution: 0.2; friction: 0.7; gravity: -9.8;">
    <a-camera kinematic-body="radius: 1.8" position="0 1.8 0"></a-camera>
    <a-gltf-model src="forest_clearing_1_top_skybox/scene.gltf" scale="2,2,2"></a-gltf-model>
    <a-box dynamic-body color="red" width="2" height="2" depth="2" position="0 5 -5"></a-box>
    </a-scene>
</body>
</html>
